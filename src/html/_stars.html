<div class="stars" id="stars-container">
</div>
<script>
    let stars = document.getElementById("stars-container");
    for (let i = 0; i < 34; i++) {
        let randLeft = Math.random()*100;
        let randDur = 4.0+Math.random()*10;
        let randOpacity = 0.3+Math.random()*0.7;
        let star = document.createElement('div');
        star.className = "stars__star";
        star.style.left=randLeft+'%';
        star.style.animationDuration = randDur+'s';
        star.style.opacity = randOpacity;
        stars.append(star);
    }
</script>
